# Redis configuration for DealHunter
# Example configuration files for reference:
# http://download.redis.io/redis-stable/redis.conf
# http://download.redis.io/redis-stable/sentinel.conf

maxmemory 2048mb
maxmemory-policy allkeys-lfu

# Enable AOF persistence for BullMQ job durability
appendonly yes

# Password authentication
requirepass dealhunter

# user config ending with "on >password" means that password
user default ~* &* +@all on >dealhunter
