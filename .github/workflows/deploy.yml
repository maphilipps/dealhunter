name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: 'production'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 95.216.208.185 >> ~/.ssh/known_hosts

      - name: Deploy on Server
        run: |
          ssh -i ~/.ssh/deploy_key deploy@95.216.208.185 << 'EOF'
            set -e
            cd /var/www

            # Check for permission issues (writability matters for git, not ownership).
            # If .git files are group-writable but not owned by deploy, deployment can still succeed.
            echo "ðŸ” Checking for permission issues..."
            if [ ! -w "dealhunter/.git/index" ] || [ ! -w "dealhunter/.git/config" ]; then
              echo ""
              echo "âŒ PERMISSION ERROR: Repo is not writable by deploy user"
              echo ""
              echo "Not writable:"
              [ ! -w "dealhunter/.git/index" ] && echo "  - dealhunter/.git/index"
              [ ! -w "dealhunter/.git/config" ] && echo "  - dealhunter/.git/config"
              echo ""
              echo "ðŸ”§ MANUAL FIX REQUIRED - Run on server as root:"
              echo "   sudo chown -R deploy:deploy /var/www/dealhunter"
              echo ""
              exit 1
            fi

            cd dealhunter

            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            npm ci --prefer-offline

            echo "ðŸ§¹ Cleaning old build artifacts..."
            rm -rf .next

            echo "ðŸ”¨ Building application..."
            npm run build

            echo "ðŸ”„ Restarting services..."
            pm2 reload dealhunter || pm2 start npm --name dealhunter -- start
            pm2 reload dealhunter-worker || pm2 start npm --name dealhunter-worker -- run worker

            echo "âœ… Deployment complete!"
            pm2 list
          EOF
