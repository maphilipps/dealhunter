name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: 'production'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 95.216.208.185 >> ~/.ssh/known_hosts

      - name: Deploy on Server
        run: |
          ssh -i ~/.ssh/deploy_key deploy@95.216.208.185 << 'EOF'
            set -e
            cd /var/www

            # Check for permission issues
            echo "ğŸ” Checking for permission issues..."
            BAD_FILES=$(find dealhunter/.git -not -user deploy 2>/dev/null | head -5)
            if [ -n "$BAD_FILES" ]; then
              echo ""
              echo "âŒ PERMISSION ERROR: Files in .git are not owned by deploy user"
              echo ""
              echo "Files with wrong ownership:"
              echo "$BAD_FILES"
              echo ""
              echo "ğŸ”§ MANUAL FIX REQUIRED - Run on server as root:"
              echo "   sudo chown -R deploy:deploy /var/www/dealhunter"
              echo ""
              exit 1
            fi

            cd dealhunter

            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --prefer-offline

            echo "ğŸ”¨ Building application..."
            npm run build

            echo "ğŸ”„ Restarting services..."
            sudo pm2 restart dealhunter || sudo pm2 start npm --name dealhunter -- start
            sudo pm2 restart dealhunter-worker || echo "Worker not configured"

            echo "âœ… Deployment complete!"
            sudo pm2 list
          EOF
