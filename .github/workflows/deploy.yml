name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: 'production'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 95.216.208.185 >> ~/.ssh/known_hosts

      - name: Deploy on Server
        run: |
          ssh -i ~/.ssh/deploy_key deploy@95.216.208.185 << 'EOF'
            set -e
            cd /var/www/dealhunter

            echo "ðŸ”§ Fixing repository permissions..."
            sudo chown -R deploy:deploy /var/www/dealhunter

            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            npm ci --prefer-offline

            echo "ðŸ”¨ Building application..."
            npm run build

            echo "ðŸ”„ Restarting services..."
            sudo pm2 restart dealhunter || sudo pm2 start npm --name dealhunter -- start
            sudo pm2 restart dealhunter-worker || echo "Worker not configured"

            echo "âœ… Deployment complete!"
            sudo pm2 list
          EOF
