name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: 'production'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 95.216.208.185 >> ~/.ssh/known_hosts

      - name: Deploy on Server
        run: |
          ssh -i ~/.ssh/deploy_key deploy@95.216.208.185 << 'EOF'
            set -e
            cd /var/www

            # Check if we need to re-clone due to permission issues
            if [ -d "dealhunter" ] && ! touch dealhunter/.git/objects/.write-test 2>/dev/null; then
              echo "âš ï¸ Permission issue detected. Re-cloning repository..."
              rm -rf dealhunter.bak 2>/dev/null || true
              mv dealhunter dealhunter.bak
              git clone --depth 1 https://github.com/maphilipps/dealhunter.git dealhunter
              # Copy .env from backup
              cp dealhunter.bak/.env dealhunter/.env 2>/dev/null || true
              cp dealhunter.bak/.env.local dealhunter/.env.local 2>/dev/null || true
              rm -rf dealhunter.bak
            fi
            rm -f dealhunter/.git/objects/.write-test 2>/dev/null || true

            cd dealhunter

            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --prefer-offline

            echo "ğŸ”¨ Building application..."
            npm run build

            echo "ğŸ”„ Restarting services..."
            sudo pm2 restart dealhunter || sudo pm2 start npm --name dealhunter -- start
            sudo pm2 restart dealhunter-worker || echo "Worker not configured"

            echo "âœ… Deployment complete!"
            sudo pm2 list
          EOF
