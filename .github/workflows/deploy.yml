name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: 'production'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 95.216.208.185 >> ~/.ssh/known_hosts

      - name: Deploy on Server
        run: |
          ssh -i ~/.ssh/deploy_key deploy@95.216.208.185 << 'EOF'
            set -e
            cd /var/www

            # Auto-fix permission issues
            echo "ðŸ” Checking permissions..."
            if [ ! -w "dealhunter/.git/index" ] || [ ! -w "dealhunter/.git/config" ]; then
              echo "âš ï¸  Permission issue detected, fixing..."
              sudo chown -R deploy:deploy /var/www/dealhunter
              echo "âœ… Permissions fixed"
            fi

            cd dealhunter

            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            npm ci --prefer-offline

            echo "ðŸ§¹ Cleaning old build artifacts..."
            rm -rf .next

            echo "ðŸ”¨ Building application..."
            npm run build

            echo "ðŸ—„ï¸  Running database migrations..."
            npx drizzle-kit push || echo "âš ï¸  Migration failed (may already be applied)"

            echo "ðŸ”„ Restarting services..."
            pm2 reload dealhunter || pm2 start npm --name dealhunter -- start
            pm2 reload dealhunter-worker || pm2 start npm --name dealhunter-worker -- run worker

            echo "âœ… Deployment complete!"
            pm2 list
          EOF
