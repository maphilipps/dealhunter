# Docker Compose for Sydney / DealHunter
#
# Services:
# - app: Next.js web application
# - postgres: PostgreSQL with pgvector for embeddings
# - redis: BullMQ job queue storage
# - worker: Background job processor for deep scan
#
# Usage:
# - Start all: docker compose up -d
# - Start specific: docker compose up -d redis worker
# - Stop: docker compose down
# - Logs: docker compose logs -f app
# - Redis CLI: docker compose exec redis redis-cli -a dealhunter
#
# Development (with hot reload):
# - Start infrastructure: docker compose up -d postgres redis
# - Run app locally: npm run dev

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealhunter-app
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dealhunter}:${POSTGRES_PASSWORD:-dealhunter}@postgres:5432/${POSTGRES_DB:-dealhunter}
      - REDIS_URL=${REDIS_URL:-redis://:${REDIS_PASSWORD:-dealhunter}@redis:6379}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://adesso-ai-hub.3asabc.de/v1}
      - OPENAI_EMBEDDING_API_KEY=${OPENAI_EMBEDDING_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-http://localhost:3000}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: pgvector/pgvector:pg16
    container_name: dealhunter-postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dealhunter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dealhunter}
      POSTGRES_DB: ${POSTGRES_DB:-dealhunter}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-dealhunter} -d ${POSTGRES_DB:-dealhunter}']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sydney-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dealhunter}
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-dealhunter}', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: sydney-worker
    environment:
      - REDIS_URL=${REDIS_URL:-redis://:${REDIS_PASSWORD:-dealhunter}@redis:6379}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dealhunter}:${POSTGRES_PASSWORD:-dealhunter}@postgres:5432/${POSTGRES_DB:-dealhunter}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://adesso-ai-hub.3asabc.de/v1}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
