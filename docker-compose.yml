services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dealhunter-postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: dealhunter
      POSTGRES_PASSWORD: dealhunter
      POSTGRES_DB: dealhunter
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dealhunter -d dealhunter']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
